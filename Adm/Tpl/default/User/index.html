<include file="Public:header"/>                    

<div id="wrapper" class="wat-cf">
  <div id="main">
   <div class="block" id="block-tables">
          <div class="secondary-navigation">
            <ul class="wat-cf">
              <li class="first active"><a href="/User">全部用户</a></li>
              <li><a href="/User/company">企业账户</a></li>
             
            </ul>
          </div>
          <div class="content">
          
           <div class="inner" style="padding:25px;">
          
            <form>
            
            <input placeholder="关键字" type="text" name="keyword" id="keyword" class="text_field key span3 ft" value="{$_GET['keyword']}"/>  <button class="button ft"  type="submit">
                    <img src="/Public/images/icons/tick.png" alt="Save" /> 搜索
                  </button>
            
            </form>
            <div class="cl"></div>
            </div>
            
            
            
            <div class="inner">
              <form action="#" class="form">
                <table class="table">
                  <tbody><tr>
                    <th width="20" height="23" class="first"><input type="checkbox" class="checkbox toggle"></th>
                    <th width="72">ID</th>
                    <th width="111">用户名</th>
                    <th width="164">E-mail</th>
                    <th width="114">用户类型</th>
                    <th width="179">用户状态</th>
                    <th width="273">最后登录时间</th>
                    <th width="149">注册时间</th>
                    <th width="118" class="last">操作</th>
                  </tr>
                  
                   <volist name="list" id="vo">
                  
                  
                  <tr class="odd">
                    <td><input type="checkbox" class="checkbox" name="id" value="1"></td><td>{$vo['uid']}</td><td>{$vo['username']}</td><td>{$vo['email']}</td>
                    <td><if condition="$vo['pid'] eq 0">公司用户<else/> 子用户 </if></td>
                    <td> <if condition="$vo.step lt 2">
                  <span style="color:#F00">未激活</span>
                  <else/>
                  <span style="color: #009900">已激活</span>
                  </if></td>
                    <td>
                    
                     <if condition="$vo.last_login_time eq  0">
        从未登录
        <else/>
        {$vo.last_login_time|date="Y-m-d",###}
        </if>
                    
                    </td>
                    <td>{$vo['create_time']|date='Y-m-d',###}</td>
                    <td class="last"> <a href="/User/detail/uid/{$vo.uid}">查看</a> |  <a href="/User/delete/uid/{$vo['uid']}">删除</a></td>
                  </tr>
                  </volist>
                 
                </tbody></table>
                <div class="actions-bar wat-cf">
                  <div class="actions">
                    <button class="button" type="submit">
                      <img src="/Public/images/icons/cross.png" alt="Delete"> Delete
                    </button>
                  </div>
                  <div class="pagination">
                   {$pageBar}
                  </div>
                  
               
                </div>
              </form>
            </div>
          </div>
            
        </div>
   <include file='Public:footer' />
  </div>
  
  
  <include file='Public:sidebar' />
  </div>
