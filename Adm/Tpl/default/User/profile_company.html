<script>

  $("#ex_btn").click(function(e) {
						   
						   $this=$(this);
						  
						  $.ajax({
							   
							   url:'/User/examine',
							   type:"POST",

								    $this.attr('disabled',true);
									 $this.val('提交中...');
								   }
								   ,success: function(data){
									   
									   $this.val(data.info);
									   $this.attr('disabled',false);
									   
									   }
							  
							  });
						  
            
                    });
		
		
		
		
                
            
                
           
</script>
